<app-toast [message]="toast.message"></app-toast>


<mat-card>
  <mat-card-content>
    <mat-toolbar>Error messages</mat-toolbar>

    <h4>Colaboradores</h4>


    <mat-horizontal-stepper [linear]="isLinear">
      
      <mat-step [stepControl]="email">

        <form [formGroup]="registerForm" (ngSubmit)="register()">
          <ng-template matStepLabel>Identificação</ng-template>

          
          <mat-form-field>
            <mat-select placeholder="Sexo" [formControl]="sexo">
              <mat-option value="">Tipo</mat-option>
              <mat-option value="masculino">Masculino</mat-option>
              <mat-option value="feminino">Feminino</mat-option>
            </mat-select>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="email.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Nome" formControlName="email" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="password.focused"></mat-icon>&nbsp;</span>
            <input matInput type="password" placeholder="Senha" formControlName="password" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="username.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Nome" formControlName="username" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <mat-select placeholder="Tipo Usuario" [formControl]="role">
              <mat-option value="">Tipo</mat-option>
              <mat-option value="user">Usuario</mat-option>
              <mat-option value="admin">Colaborador</mat-option>
            </mat-select>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="datanascimento.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Data Nascimento" formControlName="datanascimento" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="celular.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Nro.Celular" formControlName="celular" required>
            <mat-error>*</mat-error>
          </mat-form-field>
          <br/>
          <mat-form-field>
            <span>
              <mat-icon [class.primary]="duvidas.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Dúvidas/Por que?" formControlName="duvidas" required>
            <mat-error>*</mat-error>
          </mat-form-field>


          <div color="primary">
            <button mat-button matStepperNext>Próximo</button>
          </div>
        </form>

      </mat-step>

      <br/>
      <mat-step [stepControl]="cep">
        <ng-template matStepLabel>Endereço</ng-template>
        <app-cep></app-cep>
      </mat-step>
      <br/>

      <mat-step [stepControl]="password">
        <form [formGroup]="registerForm" (ngSubmit)="register()">

          <ng-template matStepLabel>Perfil</ng-template>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="pessoas.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="As pessoas que moram..." formControlName="perfil" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="animais.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Animais de estimação..." formControlName="perfil" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="veiculos.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Carros e Motos..." formControlName="veiculos" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="construcao.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Construir ou Reformar..." formControlName="construcao" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="ocupacao.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Sua ocupacao..." formControlName="ocupacao" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <mat-form-field>
            <span>
              <mat-icon [class.primary]="duvidasii.focused"></mat-icon>&nbsp;</span>
            <input matInput placeholder="Dúvidas/Por que?..." formControlName="duvidasii" required>
            <mat-error>*</mat-error>
          </mat-form-field>

          <br/>

          <div>
            <button mat-button matStepperPrevious>Voltar</button>
            <button mat-button matStepperNext>Próximo</button>
          </div>
        </form>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel>Agradecimentos</ng-template>
        Muito bom poder contar com você na implantação deste projeto que visa um bairro melhor. O que acha do projeto.

        <mat-step [stepControl]="agradecimento">
          <form [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field>
              <span>
                <mat-icon [class.primary]="opiniao.focused"></mat-icon>&nbsp;</span>
              <input matInput placeholder="O que acha do projeto?..." formControlName="opiniao" required>
              <mat-error>*</mat-error>
            </mat-form-field>

            <br/>

            <mat-form-field>
              <span>
                <mat-icon [class.primary]="comentario.focused"></mat-icon>&nbsp;</span>
              <input matInput placeholder="Deseja fazer comentário?..." formControlName="comentario" required>
              <mat-error>*</mat-error>
            </mat-form-field>
          </form>>
        </mat-step>

        <div>


          <button mat-button type="submit" [disabled]="!registerForm.valid">
            <i class="fa fa-login"></i> Cadastrar</button>
          <button mat-button matStepperPrevious>Voltar</button>
        </div>
      </mat-step>
    </mat-horizontal-stepper>

  </mat-card-content>
</mat-card>
